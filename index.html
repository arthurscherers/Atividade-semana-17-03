<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meus Projetos HTML</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f8ff;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .menu {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 400px;
    }

    .menu > li {
      background-color: #ffffff;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .menu > li:hover {
      transform: scale(1.03);
    }

    .menu li a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
      display: block;
    }

    .menu li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>📄 Meus Projetos HTML</h1>

</html>
